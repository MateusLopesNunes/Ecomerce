<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/" class="navbar-brand mx-2">Loja paraíso</a>
        <form class="d-flex">
            <div class="d-flex">
                <input class="form-control" style="width: 40rem" type="search" name="search" placeholder="Pesquisa de produto"
                       aria-label="Search">
                <button class="btn btn-outline-success ms-2" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="ms-5">
                <a href="/accounts/login" class="btn btn-primary">
                    <i class="far fa-user"></i>
                    {% if user.is_authenticated %}
                        <span style="color:white;">Seja bem vindo</span>
                    {% else %}
                        <span style="color:white;">Faça seu login</span>
                    {% endif %}
                </a>
            </div>
            <a class="btn btn-success ms-5"><i class="fas fa-cart-plus"></i></a>
        </form>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
