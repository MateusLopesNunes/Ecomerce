<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
           aria-controls="offcanvasExample">
            <i class="fas fa-bars"></i>
        </a>
        <div class="offcanvas offcanvas-start container" tabindex="-1" id="offcanvasExample"
             aria-labelledby="offcanvasExampleLabel" style="width: 15rem">
            <div class="offcanvas-header">
                <h5>Menu</h5>
            </div>
            <div class="offcanvas-body">
                <div class="dropdown">
                    <button class="page-link dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Categorias
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                <div>
                    <a class="page-link mt-2" href="/admin">Admin</a>
                </div>
            </div>
        </div>
        <a href="/" class="navbar-brand ">Loja para√≠so</a>
        <form class="d-flex">
            <div class="d-flex">
                <input class="form-control" style="width: 40rem" type="search" name="search"
                       placeholder="Pesquisa de produto"
                       aria-label="Search">
                <button class="btn btn-outline-success ms-2" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="ms-5">
                <div class="dropdown">
                    <a class="btn btn-primary dropdown-toggle" href="/accounts/login" role="button" id="dropdownMenuLink"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="far fa-user"></i>
                        {% if user.is_authenticated %}
                            <span style="color:white;">Seja bem vindo</span>
                        {% else %}
                            <span style="color:white;">Entrar</span>
                        {% endif %}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        {% if not user.is_authenticated %}
                            <li><a class="dropdown-item" href="/accounts/login">Entrar</a></li>
                            <li><a class="dropdown-item" href="">Register</a></li>
                        {% else %}
                            <li><a class="dropdown-item" href="/accounts/logout">Sair</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <a class="btn btn-success ms-5"><i class="fas fa-cart-plus"></i></a>
        </form>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
