{% extends 'base.html' %}
{% block title %}Ecommerce para√≠so{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-12">
            <div class="mt-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page"><a href="/home">Home</a>/</li>
                    </ol>
                </nav>
            </div>
            <div class="border">
                <div class="d-flex bd-highlight" id="products">
                    {% for product in  products %}
                        <a href="/product/{{ product.id }}" class="card mt-2 page-link" id="product">
                            <img src="{{ product.img }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h6 class="card-title">{{ product.name }}</h6>
                                <h6 class="card-title">R$ {{ product.price }}</h6>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="mt-2">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item {% if not products.has_previous %}disabled{% endif %}">
                            <a class="page-link"
                               {% if products.has_previous %}href="?page={{ products.previous_page_number }}" {% endif %}>
                                <i class="fas fa-angle-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link">{{ products.number }}</a></li>
                        <li class="page-item {% if not products.has_next %}disabled{% endif %}">
                            <a class="page-link"
                               {% if products.has_next %}href="?page={{ products.next_page_number }}" {% endif %}>
                                <i class="fas fa-angle-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
{% endblock %}
